<!-- Estructura HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body-empleados">
  <div class="container">

    <!-- Carga la imagen de logo -->
    <div class="d-flex justify-content-center m-2">
      <img src="../img/logo.jpg" class="App-logo" alt="Logo">
    </div>
    <h1 class="text-center m-4">Listado de Empleados</h1>

    <!-- Formulario de busqueda -->
    <form id="form-buscar">
      <div class="row g-2">
        <div class="col-md-5">
          <div class="form-floating m-3">
            <input type="text" class="form-control" id="id" placeholder="ID">
            <label for="id">Numero de ID</label>
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary m-3" type="submit">Buscar</button>
        </div>
      </div>
    </form>
    
    <!-- Contenedor para la lista de empleados -->
    <div id="container">
        <!-- Aquí se mostrará dinámicamente la lista de empleados -->
        <table class="table table-bordered mb-5">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Puesto</th>
                </tr>
            </thead>
            <tbody id="empleados-lista">
                <!-- Los datos se cargarán dinámicamente mediante JavaScript -->
            </tbody>
        </table>
    </div>
  </div>

    <!-- Conecciones carga de datos con JavaScript (jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
    <!-- Carga de JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
